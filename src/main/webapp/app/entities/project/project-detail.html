
<div>
    <h2><span data-translate="1PpmApp.project.detail.title">Project</span> {{vm.project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="1PpmApp.project.name">Name</span></dt>
        <dd>
            <span>{{vm.project.name}}</span>
        </dd>
        <dt><span data-translate="1PpmApp.project.description">Description</span></dt>
        <dd>
            <span>{{vm.project.description}}</span>
        </dd>
        <dt><span data-translate="1PpmApp.project.date">Date</span></dt>
        <dd>
            <span>{{vm.project.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="1PpmApp.project.url">Url</span></dt>
        <dd>
            <span>{{vm.project.url}}</span>
        </dd>
        <dt><span data-translate="1PpmApp.project.status">Status</span></dt>
        <dd>
            <span>{{vm.project.status}}</span>
        </dd>
        <dt><span data-translate="1PpmApp.project.logo">Logo</span></dt>
        <dd>
            <span>{{vm.project.logo}}</span>
        </dd>
        <dt><span data-translate="1PpmApp.project.member">Member</span></dt>
        <dd>
            <a ui-sref="member-detail({id:vm.project.member.id})">{{vm.project.member.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="project-detail.edit({id:vm.project.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
