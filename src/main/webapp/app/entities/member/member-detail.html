
<div>
    <h2><span data-translate="1PpmApp.member.detail.title">Member</span> {{vm.member.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="1PpmApp.member.username">Username</span></dt>
        <dd>
            <span>{{vm.member.username}}</span>
        </dd>
        <dt><span data-translate="1PpmApp.member.githubUrl">Github Url</span></dt>
        <dd>
            <span>{{vm.member.githubUrl}}</span>
        </dd>
        <dt><span data-translate="1PpmApp.member.otherUrl">Other Url</span></dt>
        <dd>
            <span>{{vm.member.otherUrl}}</span>
        </dd>
        <dt><span data-translate="1PpmApp.member.twitter">Twitter</span></dt>
        <dd>
            <span>{{vm.member.twitter}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="member-detail.edit({id:vm.member.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
